name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: Install Packages
        run: npm ci
        shell: bash

      - name: Prettier
        run: npm run format:check
        shell: bash

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: Install Packages
        run: npm ci
        shell: bash

      - name: Build
        run: npm run build
        shell: bash
