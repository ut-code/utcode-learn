on: { push: { tags: ["*"] } }

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: npm ci && npm run build
      - uses: actions/upload-pages-artifact@v4
        with:
          path: build
      - id: deployment
        uses: actions/deploy-pages@v4
