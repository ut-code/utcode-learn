<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>AIタスク管理</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
      }
      h1 {
        color: #333;
      }
      .input-area {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      #task-input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4a90d9;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #357abd;
      }
      #todo-list {
        list-style: none;
        padding: 0;
      }
      #todo-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #eee;
      }
      .delete-button {
        background-color: #e74c3c;
        padding: 5px 10px;
        font-size: 14px;
      }
      .delete-button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <h1>タスク管理</h1>
    <div class="input-area">
      <input type="text" id="task-input" placeholder="タスクを入力" />
      <button id="add-button" type="button">追加</button>
    </div>
    <ul id="todo-list"></ul>
    <script src="./script.js"></script>
  </body>
</html>
