<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>profile</title>
  </head>
  <body>
    <form method="post" action="/registered">
      <div>
        ユーザー名
        <input name="username" />
      </div>
      <div>
        パスワード
        <input name="password" type="password" />
      </div>
      <div>
        氏名
        <input name="name" />
      </div>
      <div>
        年齢
        <input name="age" />
      </div>
      <div>
        大学
        <input name="univ" />
      </div>
      <button>新規登録</button>
    </form>
    <p><!-- message --></p>
  </body>
</html>
