<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>課題: HTML のみを使用してフォームを作成する</title>
  </head>
  <body>
    <p>新規登録</p>
    <table>
      <tr>
        <th>ID</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>パスワード</th>
        <td><input type="password" /></td>
      </tr>
    </table>
    <ul>
      <li>ID は他のユーザーと重複させることはできません。</li>
      <li>パスワードは 8 文字以上です。</li>
    </ul>
  </body>
</html>
