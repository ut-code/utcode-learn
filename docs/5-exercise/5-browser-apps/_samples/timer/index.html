<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>タイマー</h1>
    <div id="time"></div>
    <div class="input-container">
      <input
        id="hour-input"
        type="number"
        value="0"
        max="99"
        min="0"
        step="1"
        required
      />
      時間
      <input
        id="minute-input"
        type="number"
        value="0"
        max="59"
        min="0"
        step="1"
        required
      />
      分
      <input
        id="second-input"
        type="number"
        value="0"
        max="59"
        min="0"
        step="1"
        required
      />
      秒
    </div>
    <div class="button-container">
      <button id="start-button">スタート</button>
      <button id="stop-button">ストップ</button>
      <button id="set-button">セット</button>
    </div>
    <div id="error-console"></div>
    <script src="script.js"></script>
  </body>
</html>
